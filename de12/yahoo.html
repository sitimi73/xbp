<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo!ニュース風サイト</title>
    <link rel="stylesheet" href="./css/yahoo.css"> </head>
<body>
    <div id="container">
        <header id="header">
            <h1 class="logo">ニュース</h1>
            <nav class="categories">
                <a href="#" class="active">主要</a>
                <a href="#">経済</a>
                <a href="#">スポーツ</a>
                <a href="#">エンタメ</a>
            </nav>
        </header>

        <div id="main-content">
            <main id="center-column">
                <section class="top-topics">
                    <h2>【注目】大きなトピックタイトルが入ります</h2>
                    <p class="summary">トピックの短いリード文がここに入ります。読みやすく、簡潔に。</p>
                </section>

                <section class="article-list">
                    <h3>最新の話題</h3>
                    <article class="news-item">
                        <div class="thumbnail"></div>
                        <div class="text-content">
                            <h4>記事タイトルその１：**本文記事へのリンクはこちら**</h4>
                            <p class="source">〇〇新聞 | 2時間前</p>
                        </div>
                    </article>
                    <article class="news-item">
                        <div class="thumbnail"></div>
                        <div class="text-content">
                            <h4>記事タイトルその２：**画像はサムネイル形式で横に配置**</h4>
                            <p class="source">共同通信 | 3時間前</p>
                        </div>
                    </article>
                    <a href="#" class="more-link">ニュース一覧を見る</a>
                </section>
            </main>
            
            <aside id="sidebar">
                <div class="ranking-box">
                    <h4>コメントランキング</h4>
                    <ul>
                        <li><a href="#">ランキング1位の記事</a></li>
                        <li><a href="#">ランキング2位の記事</a></li>
                    </ul>
                </div>
            </aside>
        </div>

        <footer id="footer">
            <p>&copy; 2024 Yahoo!ニュース風サイト</p>
        </footer>
    </div>
</body>
</html>
