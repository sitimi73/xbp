 <p><span style="font-size: 30px;color: rgb(0, 0, 0);">作品について</span></p><br>
上の突起をスライドさせることによってものを挟むことができる。<br>
従来のピンセットよりスムーズに小さい力でものを挟むことが可能である。<br>
また、閉じたままの状態にしておくのも楽になっている。<br>

<p><span style="font-size: 30px;color: rgb(0, 0, 0);">作品制作のきっかけ</span></p><br>
