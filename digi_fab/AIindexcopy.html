<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilish Minimal Site</title>
    <link rel="stylesheet" href="./css/stl.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="logo">jotaro</div>
        <nav class="nav">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#work">Work</a>
            <a href="#contact" class="button-contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>デジタルファブリケーション</h1>
            <p>AIに作らせた仮のcssです。いずれ変更予定</p>
            <a href="#work" class="button-primary">作ったもの一覧</a>
        </div>
    </section>

    <section id="services" class="section services">
        <h2>私たちが提供するもの</h2>
        <div class="service-cards">
            <div class="card">
                <h3>UI/UX Design</h3>
                <p>ユーザーテストに基づいた、使いやすく美しいインターフェースを設計します。</p>
            </div>
            <div class="card">
                <h3>Web Development</h3>
                <p>モダンな技術を用いた高速でレスポンシブなウェブサイトを構築します。</p>
            </div>
            <div class="card">
                <h3>Branding</h3>
                <p>視覚的な一貫性を確立し、ブランドの価値を明確に伝えます。</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 202501981 mizunojotaro.</p>
        <div class="social-links">
            <a href="#">X</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
